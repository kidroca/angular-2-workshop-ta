<td class="media">
    <img class="img-thumbnail" [src]="movie.poster" [alt]="movie.title" />
</td>

<td ><a [routerLink]="['/movies', movie.imdbID]">{{movie.title}}</a></td>

<td class="hidden-xs">{{movie.year}}</td>

<td>
    <mvdb-rating [rating]="movie.imdbRating" [totalStars]="10"></mvdb-rating>
</td>
